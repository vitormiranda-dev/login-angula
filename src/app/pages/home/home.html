
<div>
    <div class="card shadow p-4" style="width: 400px;">
        <h1 class="text-center text-dark mb-3">Login</h1>
        <p class="text-center">Enter your e-mail and password</p>

        <form>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="E-mail*" required>
            </div>

            <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password*" required>
            </div>

            <div class="text-end mb-3" style="font-size: 0.9rem;">
                <a (click)="abrirModal()">Forgot your password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
